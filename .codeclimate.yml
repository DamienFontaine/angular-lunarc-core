---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.jsx"
exclude_paths:
  - test/**/*
  - docs/**/*
  - lib/angular-lunarc-core.js
  - lib/angular-lunarc-core.min.js
